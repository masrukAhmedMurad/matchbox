<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <link rel="icon" type="image/png" href="logo.png">

    
    <style>
        .pricing-card {
            background-color: #333;
            color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px;
            text-align: center;
        }

        .pricing-header {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
        }

        .feature-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #555;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .check-icon {
            color: #00ff00; /* Green color for the check icon */
        }

        .horizontal-line {
            border-top: 2px solid #555;
            margin: 20px 0;
        }

        .price {
            font-size: 36px;
            margin: 20px 0;
        }

        .get-started-btn {
            background-color: #00ff00; /* Green color for the button */
            color: #333;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="pricing-card">
                <div class="pricing-header">Premium Plan</div>
                <ul class="feature-list">
                    <li class="feature-item">
                        Feature 1
                        <i class="fas fa-check check-icon"></i>
                    </li>
                    <li class="feature-item">
                        Feature 2
                        <i class="fas fa-check check-icon"></i>
                    </li>
                    <li class="feature-item">
                        Feature 3
                        <i class="fas fa-check check-icon"></i>
                    </li>
                    <!-- Add more features as needed -->
                </ul>
                <div class="horizontal-line"></div>
                <div class="price">$29.99/month</div>
                <button class="get-started-btn">Get Started</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Font Awesome Icons -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>

</body>
</html>
